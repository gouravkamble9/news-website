<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="nav-logo">
                <h3>Daily News</h3>
            </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-txt" type="text" class="news-input" placeholder="Enter">
            <button id="search-btn" class="search-btn">Search</button>
        </div>
    </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
    </main>

    <template id="template-news-card" id="cards-container">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <div class="social-share" id="social-share">
                        <i class="fa-brands fa-whatsapp" id="whatsapp"></i>
                        <i class="fa-brands fa-facebook" id="facebook"></i>
                        <i class="fa-brands fa-twitter" id="twitter"></i>
                </div>
                <h6 class="news-source" id="news-source">End gadget</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem officiis non cum veritatis harum beatae molestias laudantium impedit? Blanditiis praesentium iusto quas reprehenderit dolore eveniet veritatis provident quam distinctio quasi.</p>
            </div>
        </div>
    </div>
    </template>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c1fc3d2826.js" crossorigin="anonymous"></script>
</body>
</html>
